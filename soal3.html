<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const inputAngka = parseInt(prompt("Masukkan Angka: "));
        if (inputAngka >= 90) {
        console.log('Selamat! Anda mendapatkan nilai A')
        }
        else if (inputAngka >= 80 && inputAngka <= 89) {
            console.log('Anda mendapatkan nilai B')
        }
        else if (inputAngka >= 70 && inputAngka <= 79) {
            console.log('Anda mendapatkan nilai C')
        }
        else if (inputAngka >= 60 && inputAngka <= 69) {
            console.log('Anda mendapatkan nilai D')
        }
        else if (inputAngka <=60) {
            console.log('Anda mendapatkan nilai E')
        }
    </script>
</body>
</html>
